{% extends 'blog/base.html' %}

{% block content %}
	{% if posts %}
		{% for post in posts %}
			<article class="post">
				<time class="date">Published {{ post.published_date }}</time>
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
				<p>Author: {{ post.author }}</p>
			</article>
			<hr>
		{% endfor %}
	{% else %}
		<p>No posts are available.</p>
	{% endif %}
{% endblock %}
